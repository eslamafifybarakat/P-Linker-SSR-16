<div class="auth" id="auth-form">
  <div class="row g-0">
    <div class="col-lg-5 d-lg-block d-none p-0 position-fixed">
      <div class="bg-form min-vh-100">
        <div class="overlay position-absolute"></div>
        <div class="p-5 d-flex justify-content-between flex-column min-vh-100 position-relative">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-3">
              <a [routerLink]="['/']" class="form-logo">
                <img src="assets/images/auth/auth-logo.svg" alt="logo" class="w-100 h-100">
              </a>
            </div>
            <div>
              <a class="text-white-color d-flex align-items-center gap-2 home" [routerLink]="['/']"> <i
                  class="pi pi-arrow-left scaleX-rtl"></i>
                <span>{{'global.backToHome'|translate}}</span></a>
            </div>
          </div>
          <div class="text-center">
            <h5 class="mb-3 fs-4 text-white-color">{{'auth.welcomeBack'|translate}}</h5>
            <p class="lh-base fs-6 text-white-50 mb-0">{{'auth.discoverEffective'|translate}}</p>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-7 d-flex align-items-center me-auto">
      <div class="form-content row align-items-center justify-content-center min-vh-100 w-100 m-0">
        <div class="col-md-8 col-sm-10 col-11 m-auto">
          <div class="py-4 bg-transparent">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
