<div class="global-card p-3 h-100 d-flex flex-column justify-content-between" id="client-card">
  <div>
    <div>
      <p class="text-muted-color mb-0 fs-5-2">
        {{'labels.fullName'|translate}}
      </p>
      <p class="mb-0 fs-5-2">
        {{item?.name||'--'}}
      </p>
    </div>
    <div class="mt-3">
      <p class="text-muted-color mb-0 fs-5-2">
        {{'labels.birthDate'|translate}}
      </p>
      <p class="mb-0 fs-5-2">
        {{item?.birthDate | date: 'd MMMM y':'':currentLanguage}}
      </p>
    </div>
    <div class="d-flex gap-lg-4 gap-3 flex-wrap mt-3">
      <div>
        <p class="text-muted-color mb-0 fs-5-2">
          {{'labels.phone'|translate}}
        </p>
        <p class="mb-0 fs-5-2">
          {{item?.phoneNumber||'--'}}
        </p>
      </div>
      <div>
        <p class="text-muted-color mb-0 fs-5-2">
          {{'labels.id'|translate}}
        </p>
        <p class="mb-0 fs-5-2">
          {{item?.identity||'--'}}
        </p>
      </div>
    </div>
  </div>
  <div>
    <hr>
    <div class="d-flex justify-content-end gap-3 flex-wrap">
      <button (click)="itemDetails(item)" class="details-btn d-flex align-items-center justify-content-center">
        {{'general.details'|translate}}
      </button>
      <!-- <button class="details-btn d-flex align-items-center justify-content-center">
        {{'general.edit'|translate}}
      </button> -->
    </div>
  </div>
</div>
