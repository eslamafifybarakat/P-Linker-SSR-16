<div id="office-card-item" class="h-100">
  <div class="d-flex align-items-center gap-2">
    <div class="office-image d-flex">
      <img src="assets/images/logo/logo.webp" onerror="src='assets/images/logo/logo.webp'" alt="image">
    </div>
    <div class="d-flex flex-column">
      <h4 class="title mb-0">
        {{item.title}}
      </h4>
      <div class="rate-reviews d-flex flex-wrap align-items-center gap-1">
        <div class="rate d-flex flex-wrap align-items-center gap-1">
          <div class="stars">
            <p-rating [(ngModel)]="item.rate" [readonly]="true" [stars]="5" [cancel]="false" step="0.5"></p-rating>
          </div>
          <div class="count">
            {{item.rate || 0}}
          </div>
        </div>
        <div class="reviews">
          ({{item.views}})
        </div>
      </div>
      <div class="country d-flex align-items-center gap-1">
        <div class="country-flag d-flex">
          <img [src]="item.countryFlag"
            onerror="src='assets/images/logo/logo.webp'" alt="image">
        </div>
        <p class="country-name mb-0">
          {{item.countryName}}
        </p>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <div class="address d-flex align-items-start gap-1">
        <div style="display: inline-block; width: 15px; height: 15px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt"
            viewBox="0 0 16 16">
            <path
              d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10" />
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
          </svg>
        </div>
        <span class="address-label text-dark">
          {{'general.location' | translate}}:
        </span>
        <span class="address-value">
          {{item.location}}
        </span>
      </div>
    </div>
    <div class="col-6">
      <div class="status d-flex align-items-start gap-1">
        <ng-container *ngIf="item.available; else elseNotAvailable">
          <span class="yes">
            <div
              style="border-radius: 50%; background: greenyellow; color: green; display: inline-flex; justify-content: center; align-items: center; width: 15px; height: 15px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-check"
                viewBox="0 0 15 15">
                <path
                  d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
              </svg>
            </div>
          </span>
          <span class="status-value text-available">
            {{'general.availableContract' | translate}}
          </span>
        </ng-container>
        <ng-template #elseNotAvailable>
          <span class="not">
            <div
              style="border-radius: 50%; background: rgba(253, 180, 180, 0.877); color: red; display: inline-flex; justify-content: center; align-items: center; width: 15px; height: 15px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-check"
                viewBox="0 0 15 15">
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
              </svg>
            </div>
          </span>
          <span class="status-value text-not-available">
            {{'general.notAvailableContract' | translate}}
          </span>
        </ng-template>
      </div>
    </div>
  </div>
  <button id="details-button" class="btn btn-outline-main mt-2">
    {{'general.moreDetails' | translate}}
  </button>
</div>
