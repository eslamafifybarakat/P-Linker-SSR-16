<div class="user-info-dropdown general-dropdown">
  <div class="dropdown">
    <button class="dropdown-toggle lang-flag btn p-0 d-flex align-items-start gap-4 border-0" type="button"
      data-bs-toggle="dropdown" aria-expanded="false">
      <div class="text-start">
        <p class="mb-0 text-capitalize title">
          {{currentUserInfo?.name||'Ahmed Ibrahim'}}
        </p>
        <p class="mb-0 text-muted-color">
          {{currentUserInfo?.role||'CEO'}}
        </p>
      </div>
      <i class="pi pi-angle-down fs-8 mt-1"></i>
    </button>
    <ul class="dropdown-menu border-0 shadow user-info-menu p-0" aria-labelledby="dropdownMenuButton1">
      <div class="p-3 fs-6 text-start">
        <p class="mb-2">
          {{currentUserInfo?.name||''}}
        </p>
        <p class="text-muted-color mb-0">
          {{currentUserInfo?.role||''}}
        </p>
      </div>
      <hr class="my-0">
      <ul class="p-1">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2">

            {{'userInfo.my_profile'|translate}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 fs-6" [href]="'mailto:'+currentUserInfo?.email">
            <span>
              <i class="pi pi-envelope"></i>
            </span>
            {{currentUserInfo?.email||''}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 fs-6" href="tel:+966295768795">
            <span>
              <i class="pi pi-phone"></i>
            </span>
            {{phone}}
          </a>
        </li>

      <hr class="my-0">
      <li class="nav-item m-1">
        <a class="nav-link d-flex align-items-center gap-2 logout-text" (click)="logOut()">
